
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkPuff | فروشگاه ویپ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #900;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #111;
      border: 1px solid #900;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 4px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .btn {
      background-color: #900;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
    }
    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>DarkPuff - فروشگاه ویپ و پاد</h1>
    <p>جدیدترین مدل‌های ویپ، پاد و جوس</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="ویپ مدل X">
      <h3>ویپ مدل X</h3>
      <p>1,500,000 تومان</p>
      <a class="btn" href="https://wa.me/989123456789">سفارش در واتساپ</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="پاد مدل Y">
      <h3>پاد مدل Y</h3>
      <p>950,000 تومان</p>
      <a class="btn" href="https://wa.me/989123456789">سفارش در واتساپ</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="جوس مدل Z">
      <h3>جوس مدل Z</h3>
      <p>450,000 تومان</p>
      <a class="btn" href="https://wa.me/989123456789">سفارش در واتساپ</a>
    </div>
  </section>

  <footer>
    <p>تماس با ما: @darkpuff_shop | واتساپ: 09123456789</p>
  </footer>
</body>
</html>
